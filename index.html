<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Travel Guide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>AI Travel Guide</h1>
    <p>Plan your perfect trip with AI-powered recommendations!</p>
  </header>

  <main class="main">
    <!-- Search Section -->
    <section class="search-section">
      <h2>Find Your Next Destination</h2>
      <form class="search-form" id="searchForm">
        <input type="text" placeholder="Enter a city or country" id="searchInput">
        <button type="submit">Search</button>
      </form>
    </section>

    <!-- Recommendations -->
    <section class="recommendations">
      <h2>Top Recommendations</h2>
      <div class="card-container" id="recommendations">
        <!-- Cards will be generated dynamically -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 AI Travel Guide. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
