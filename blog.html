<section class="travel-blog">
    <h2>Travel Blog</h2>
    <div class="blog-posts" id="blog-posts-container">
        <!-- Blog posts will be generated here by JavaScript -->
    </div>
</section>

<script>
    // Lista e postimeve të blogut
    const blogPosts = [
        {
            title: "Exploring the Hidden Gems of Italy",
            description: "Italy is known for its rich history, stunning architecture, and beautiful landscapes. While cities like Rome, Venice, and Florence attract millions of tourists each year, there are many hidden gems waiting to be discovered.",
            date: "March 15, 2023",
            image: "blogs/styles/foto/blog1.jpg", // Shtoni rrugën e saktë të imazhit
            link: "blogs/blog-post1.html"
        },
        {
            title: "A Guide to Traveling on a Budget",
            description: "Traveling doesn't have to be expensive! With a little planning and creativity, you can explore the world without breaking the bank.",
            date: "April 10, 2023",
            image: "blogs/styles/foto/blog2.jpg", // Shtoni rrugën e saktë të imazhit
            link: "blogs/blog-post2.html"
        },
        {
            title: "The Ultimate Packing List for Your Next Adventure",
            description: "Packing can be a daunting task, but with the right list, you can ensure you have everything you need for your trip.",
            date: "May 5, 2023",
            image: "blogs/styles/foto/blog3.jpg", // Shtoni rrugën e saktë të imazhit
            link: "blogs/blog-post3.html"
        }
    ];

    // Funksioni për të shfaqur postimet e blogut
    function displayBlogPosts() {
        const container = document.getElementById('blog-posts-container');
        container.innerHTML = ''; // Pastroni postimet e mëparshme

        blogPosts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'blog-post';
            postElement.innerHTML = `
                <img src="${post.image}" alt="${post.title}">
                <h3>${post.title}</h3>
                <p>${post.description}</p>
                <p class="date">${post.date}</p>
                <a href="${post.link}" class="read-more">Read More</a>
            `;
            container.appendChild(postElement);
        });
    }

    // Thirrja e funksionit për të shfaqur postimet e blogut
    displayBlogPosts();
</script>
